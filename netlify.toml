[build]
  publish = "public"
  command = "echo 'No build needed - serving static files'"

[build.environment]
  NODE_VERSION = "18"

# Headers per ottimizzare le performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With, Accept, Origin, User-Agent"
    Access-Control-Max-Age = "86400"

# Cache per le immagini (1 anno)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache per projects.json (1 ora)
[[headers]]
  for = "/projects.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With, Accept, Origin, User-Agent"

# Redirect root a projects.json per CDN
[[redirects]]
  from = "/"
  to = "/projects.json"
  status = 302

# Redirect per le immagini (serve file statici)
[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200
