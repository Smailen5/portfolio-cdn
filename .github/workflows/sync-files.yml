name: Sync Files from Monorepo

on:
  # Trigger quando c'Ã¨ un push sul main della monorepo
  repository_dispatch:
    types: [monorepo-updated]

  # Trigger manuale per test
  workflow_dispatch:
    inputs:
      monorepo_branch:
        description: 'Branch della monorepo da sincronizzare'
        required: true
        default: 'main'

jobs:
  sync-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CDN repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Clone monorepo
        run: |
          # Per trigger manuale, usa il nome fisso della monorepo
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MONOREPO_NAME="Frontend-Mentor-Challenge"
            MONOREPO_OWNER="${{ github.repository_owner }}"
            BRANCH="${{ github.event.inputs.monorepo_branch || 'main' }}"
          else
            # Per trigger automatico, usa il payload
            MONOREPO_NAME="${{ github.event.client_payload.monorepo || 'Frontend-Mentor-Challenge' }}"
            MONOREPO_OWNER="${{ github.repository_owner }}"
            BRANCH="${{ github.event.client_payload.branch || 'main' }}"
          fi

          echo "Clonando monorepo: $MONOREPO_OWNER/$MONOREPO_NAME"
          echo "Branch: $BRANCH"
          git clone https://github.com/$MONOREPO_OWNER/$MONOREPO_NAME.git temp-monorepo
          cd temp-monorepo
          git checkout $BRANCH
          echo "âœ… Monorepo clonata e checkout completato"

      - name: Copy and update projects.json
        run: |
          echo "ðŸ“ Copiando e aggiornando projects.json..."
          cp temp-monorepo/public/projects.json public/

          # Aggiorna i link delle immagini per usare la CDN
          echo "ðŸ”„ Aggiornando imageUrl per CDN..."
          node -e "
            const fs = require('fs');
            const projects = JSON.parse(fs.readFileSync('public/projects.json', 'utf8'));

            projects.forEach(project => {
              // Estrai il nome del progetto dal path GitHub
              const githubUrl = project.imageUrl;
              const projectName = project.nameFolder;

              // Aggiorna con il link della CDN
              project.imageUrl = \`https://portfolio-cdn.netlify.app/images/previews/\${projectName}.webp\`;
            });

            fs.writeFileSync('public/projects.json', JSON.stringify(projects, null, 2));
            console.log('âœ… Link immagini aggiornati per CDN');
          "

          echo "âœ… projects.json copiato e aggiornato"

      - name: Copy full images
        run: |
          echo "ðŸ“¸ Copiando immagini full size..."
          find public/images/full/ -name "*.webp" -delete 2>/dev/null || true
          cp temp-monorepo/screen-capture/full-images/*.webp public/images/full/ 2>/dev/null || echo "âš ï¸ Nessuna immagine full"
          echo "âœ… Immagini full copiate"

      - name: Copy preview images
        run: |
          echo "ðŸ“¸ Copiando immagini preview..."
          find public/images/previews/ -name "*.webp" -delete 2>/dev/null || true
          cp temp-monorepo/screen-capture/preview/*.webp public/images/previews/ 2>/dev/null || echo "âš ï¸ Nessuna immagine preview"
          echo "âœ… Immagini preview copiate"

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet && [ -z "$(git ls-files --others --exclude-standard)" ]; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "Nessun cambiamento rilevato"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Cambiamenti rilevati, procedo con il commit"
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git add public/projects.json
          git add public/images/
          git commit -m "ðŸ”„ Sync files from monorepo - $(date '+%Y-%m-%d %H:%M:%S')"
          git push

      - name: Cleanup
        if: always()
        run: |
          rm -rf temp-monorepo
